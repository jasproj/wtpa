    <style>
      * {
        margin: 0;
        padding: 0;

      }
      
      html, body {
        width: 100%;
        height: 100%;

        -webkit-user-select: none;
        user-select: none;

      #game-container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;

        touch-action: none;

  <body>
    <div id="game-container"></div>
    
    <script>
      let lastWidth = 0;
      let lastHeight = 0;
      
      function centerCanvas() {
        const canvas = document.querySelector('canvas');
        if (!canvas) {
          requestAnimationFrame(centerCanvas);
          return;
        }
        
        // Wait for canvas to have actual dimensions
        const cw = canvas.width;
        const ch = canvas.height;
        
        if (cw === 0 || ch === 0) {
          requestAnimationFrame(centerCanvas);
          return;
        }
        
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        
        // Only update if dimensions changed
        if (cw === lastWidth && ch === lastHeight && vw === window.lastVW && vh === window.lastVH) {
          requestAnimationFrame(centerCanvas);
          return;
        }
        
        lastWidth = cw;
        lastHeight = ch;
        window.lastVW = vw;
        window.lastVH = vh;
        
        // Calculate scale to fit
        const scale = Math.min(vw / cw, vh / ch);
        
        // Calculate new dimensions
        const newW = Math.floor(cw * scale);
        const newH = Math.floor(ch * scale);
        
        // Calculate center position
        const left = Math.floor((vw - newW) / 2);
        const top = Math.floor((vh - newH) / 2);
        
        // Apply styles
        canvas.style.cssText = `
          position: fixed !important;
          width: ${newW}px !important;
          height: ${newH}px !important;
          left: ${left}px !important;
          top: ${top}px !important;
          touch-action: none;
        `;
        
        // Keep checking in case Phaser resizes
        requestAnimationFrame(centerCanvas);
      }
      
      // Start the loop
      centerCanvas();
      
      // Also handle orientation changes
      window.addEventListener('orientationchange', () => {
        lastWidth = 0; // Force recalc
        setTimeout(centerCanvas, 100);
        setTimeout(centerCanvas, 300);
      });
    </script>
