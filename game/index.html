    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a1628;
        overscroll-behavior: none;
        -webkit-user-select: none;
        user-select: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      
      /* Force ALL canvases to scale and center */
      canvas {
        max-width: 100vw !important;
        max-height: 100vh !important;
        width: auto !important;
        height: auto !important;
        touch-action: none;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-j8O9LhNO.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-w2I1QroK.css">
  </head>
  <body>
    <div id="game-container"></div>
    
    <script>
      function centerCanvas() {
        const canvas = document.querySelector('canvas');
        if (!canvas) {
          setTimeout(centerCanvas, 100);
          return;
        }
        
        // Get actual canvas dimensions
        const cw = canvas.width;
        const ch = canvas.height;
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        
        // Calculate scale to fit
        const scale = Math.min(vw / cw, vh / ch);
        
        // Calculate new dimensions
        const newW = cw * scale;
        const newH = ch * scale;
        
        // Apply size and center
        canvas.style.width = newW + 'px';
        canvas.style.height = newH + 'px';
        canvas.style.position = 'fixed';
        canvas.style.left = ((vw - newW) / 2) + 'px';
        canvas.style.top = ((vh - newH) / 2) + 'px';
      }
      
      // Keep trying until canvas exists
      setTimeout(centerCanvas, 100);
      setTimeout(centerCanvas, 300);
      setTimeout(centerCanvas, 500);
      setTimeout(centerCanvas, 1000);
      setTimeout(centerCanvas, 2000);
      
      window.addEventListener('resize', centerCanvas);
      window.addEventListener('orientationchange', () => setTimeout(centerCanvas, 200));
    </script>
  </body>
